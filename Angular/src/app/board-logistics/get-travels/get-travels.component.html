<div class="align-self-md-end">
  <h2>List of Travels</h2>
 
<table class="table table-striped table-dark">
  <thead><tr>
    <th><button type="button" (click)="sortData('date')">Date</button>
    <input type="text" [(ngModel)]="filterText1" (ngModelChange)="filterTravelsByDate()"></th>
    <th><button type="button" (click)="sortData('date')">Deliveries</button>
    <input type="text" [(ngModel)]="filterText2" (ngModelChange)="filterTravelsByDate()"></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let travel of travels | paginate: { 
      itemsPerPage:tablesize,currentPage:page,totalItems: count}; let i=index">

   <th scope="row">{{ travel.date }}</th>
      <td>{{ travel.deliveries }}</td>
    </tr>
  </tbody>
</table>
<div>
  <small>Travels per Page </small> 
  <select (change)="onTableSizeChange($event)">
  <option *ngFor="let size of tablesizes">
    {{size}}
  </option>
</select></div>   
<div class="d-flex align-items-start">
    <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)">
  </pagination-controls>

<div class="d-flex align-items-right">
  <button type="button" class="btn btn-light" routerLink="/logistics">Go Back
  </button>
</div>
</div>
