<div class="container">
    <div class="output">
        <li *ngIf="!error">
            {{planning.time}}{{planning.places}}
        </li>
        <li *ngIf="error">
            <p>{{ content }}</p>
        </li>
    </div>

    <div class="input-box">
        <form #planningForm="ngForm" (ngSubmit)="getPlanning(planningForm.value)">
          <label>Truck ID: </label>
          <input type="text" name="id" id="id" ngModel>

          <label>Date: </label>
          <input type="text" name="date" id="date" ngModel>
    
          <input type="submit" value="Get planning">
        </form>
    </div>
</div>
