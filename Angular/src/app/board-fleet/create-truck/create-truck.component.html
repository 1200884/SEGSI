<div>
  <h2>Create Truck</h2>
  <form #truckForm="ngForm" (ngSubmit)="postTruck(truckForm.value)">
    <br>
    <label>Plate: </label>
    <input type="text" name="plate" ngModel>
    <br>
    <label>Tare: </label>
    <input type="text" name="tare" ngModel>
    <br>
    <label>Max Weight: </label>
    <input type="text" name="maxWeight" ngModel>
    <br>
    <label>Battery Capacity: </label>
    <input type="text" name="batteryCapacity" ngModel>
    <br>
    <label>Truck Autonomy: </label>
    <input type="text" name="truckAutonomy" ngModel>
    <br>
    <label>Charge Time: </label>
    <input type="text" name="chargeTime" ngModel>
    <h1></h1>
    <input id="addTruckButton" type="submit" value="Add Truck">
    <button type="button" (click)="goBack()">Go Back</button>
  </form>
</div>
<div *ngIf="message">
  <h1>{{message}}</h1>
</div>
